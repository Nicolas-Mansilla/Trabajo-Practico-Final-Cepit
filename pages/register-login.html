<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Nosotros</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="div__logo">
          <img
            src="https://cdn.icon-icons.com/icons2/2201/PNG/512/apple_music_logo_square_icon_134020.png"
            class="logo"
            alt=""
          />
        </div>
        <div class="div__nav">
          <a href="../index.html" class="a">Home</a>
          <a href="./servicio.html" class="a">Nuestro Servicio</a>
          <a href="./nosotros.html" class="a">Nosotros</a>
        </div>
        <div class="div__register">
          <a href="./register-login.html" class="a active">Register</a>
          <a href="./register-login.html" class="a active">Login</a>
        </div>
      </nav>
    </header>
    <main>
      <form class="form register__main">
        <div class="form-group">
          <label for="exampleInputPassword1">Nombre</label>
          <input
            id="inputName"
            type="text"
            class="form-control"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Dirección de correo/E-mail</label>
          <input
            id="inputEmail"
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Nunca comparta su contraseña.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input
            id="inputPassword"
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="inputCheckbox" />
          <label class="form-check-label" for="exampleCheck1"
            >Acepto los Terminos y condiciones</label
          >
        </div>
        <button id="buttonSubmit" type="submit" class="btn btn-primary">
          Enviar
        </button>
      </form>

      <!-- table -->
      <table class="table">
        <thead>
          <tr>
            <th >#</th>
            <th >Nombre</th>
            <th >Email</th>
            <th >Contraseña</th>
          </tr>
        </thead>
        <tbody class="tBody">
          <tbody>
            <tr>

              <td>hola321</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Nicolas</td>
              <td>Nicolasmansilla684@gmail.com</td>
              <td>lacontraseña</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td >Jose</td>
              <td>Joselopez@gmail.com</td>
              <td>contraseña123</td>
            </tr>
          </tbody>
        </tbody>
      </table>


    </main>
    <footer class="servicio__footer">
      <h5>© 2022 Colo-Fede | All Rigths Reserved</h5>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../script.js"></script>
  </body>
</html>
